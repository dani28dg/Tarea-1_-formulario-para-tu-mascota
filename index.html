<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Mascota</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="form-container">
  <h2>Registro de Mascota Favorita</h2>
  <form action="#" method="post">
    <label for="nombre">Nombre:</label>
    <input id="nombre" name="nombre" required type="text" />

    <label for="raza">Raza:</label>
    <input id="raza" name="raza" required type="text" />

    <label for="color">Color:</label>
    <input id="color" name="color" required type="text" />

    <label for="edad">Edad:</label>
    <input id="edad" name="edad" required min="0" type="number" />

    <label for="tamano">Tama√±o:</label>
    <input id="tamano" name="tamano" required type="text" />

    <label for="peso">Peso (kg):</label>
    <input id="peso" name="peso" required min="0" step="0.1" type="number" />

    <button type="submit">Registrar Mascota</button>
  </form>
</div>

</body>
</html>
