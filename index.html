<p>Registro de Mascota</p>
<div class="form-container">
<h2>Registro de Mascota Favorita</h2>
<form action="#" method="post"><label for="nombre">Nombre:</label>
  <input id="nombre" name="nombre" required="" type="text" />
  <label for="raza">Raza:</label> 
  <input id="raza" name="raza" required="" type="text" />
  <label for="color">Color:</label> 
  <input id="color" name="color" required="" type="text" />
  <label for="edad">Edad:</label>
  <input id="edad" min="0" name="edad" required="" type="number" />
  <label for="tamano">
    Tama&ntilde;o:</label>
  <input id="tamano" name="tamano" required="" type="text" />
  <label for="peso">
    Peso (kg):</label> <input id="peso" min="0" name="peso" required="" step="0.1" type="number" />
  <button type="submit">
    Registrar Mascota</button></form></div>
